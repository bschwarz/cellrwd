<script id="uib/template/carousel/carousel.html" type="text/ng-template">
	<div ng-mouseenter="play()" ng-mouseleave="pause()" class="carousel">
	    <ol class="carousel-indicators" ng-show="slides().length > 1">
	        <li ng-repeat="slide in slides()" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
	    </ol>
	    <div class="carousel-inner" ng-transclude></div>
	    <a class="left carousel-control" ng-click="prev()" ng-show="slides().length > 1"><span class="glyphicon glyphicon-triangle-left"></span></a>
	    <a class="right carousel-control" ng-click="next()" ng-show="slides().length > 1"><span class="glyphicon glyphicon-triangle-right"></span></a>
	</div>
	
</script>
<div ng-controller="HomeCtrl">
	<div uib-carousel interval="interval" no-wrap="false" active="active">
	  <div uib-slide ng-repeat="slide in slides" index="slide.id">
	    <img ng-src="{{slide.img}}" style="margin:auto;"/>
	    <div class="carousel-caption">
	      <h4><a href="#!/phones">{{slide.title}}</a></h4>
	      <p><a href="#!/phones">{{slide.text}}</a></p>
	    </div>
	  </div>
	</div>
</div>
