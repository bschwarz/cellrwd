<label for="search" class="sr-only sr-only-focusable">Search Phones</label>
<input class="form-control" type="text" ng-model="phonesSearch" typeahead="phone.title for phone in phones" placeholder="Search phones" id="search">
<br/>
<input ng-click="predicate='price'; reverse=false" type="radio" name="sortType" id="plh"><label for="plh">Price (Low to High)</label>
<input ng-click="predicate='price'; reverse=true" type="radio" name="sortType" id="phl"><label for="phl">Price (High to Low)</label>
<input ng-click="predicate='title'; reverse=false" type="radio" name="sortType" id="taz"><label for="taz">Name (A-Z)</label>
<input ng-click="predicate='title'; reverse=true" type="radio" name="sortType" id="tza"><label for="tza">Name (Z-A)</label>
<br/>

<div ng-controller="PhoneCtrl" class="row">
    <div ng-repeat="phone in phones | filter:phonesSearch | orderBy:predicate:reverse" class="col-xs-6 col-md-3">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{phone.title}} ({{phone.price}})</h3>
                <p>{{phone.desc}}</p>
                <p><a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</a></p>
            </div>
        </div>
    </div>
</div>
